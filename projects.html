  <script>
        $("#header").load("Includes/header.html", function(){
            var activatedNavItem = document.getElementById("nav-item-projects");
            activatedNavItem.className += " active";
        });

        $("#footer").load("Includes/footer.html");
        
        var projectsData =[
            {

                date:"11/2013 - 11/2014",
                imgSrc:"Images/Projects/Screenshots/TheStoryOfExamEscort/tsoee_screenshot_1.png",
                imgStyle:"padding-left:8px; padding-right:8px",
                description:"An RPG game based on my experience of taking the Gaokao and the history of the Ming Dynasty.",
                projectPage:"project_tsoee.html"
            },
            {
                title:"Binbin's Present",
                iconSrc:"Images/Projects/Icons/binbinspresent_icon.png",
                date:"02/2014",
                imgSrc:"Images/Projects/Screenshots/BinbinsPresent/binbinspresent_screenshot_1.png",
                imgStyle:"padding-left:8px; padding-right:8px",
                description:"A warm room escape game made in a cold winter.",

            },
            {

        var projectList = document.getElementById("project-list");
        for(var i=0; i<projectsData.length; i++){

            var thumbnail = document.createElement("div");
            thumbnail.className = "thumbnail thumbnail-project";
            // console.log(projectData);
            // console.log(projectData.iconSrc);
            thumbnail.innerHTML =  
            "<div class=\"row\"> \
                <div class=\"col-sm-8 text-left\"> \
                    <h4 class=\"thumbnail-project-title\" ><img src=\""+projectData.iconSrc+"\" alt=\"\">&nbsp&nbsp"+projectData.title+"</h4>\

                <div class=\"col-sm-4 text-right\">\
                    <h4 class=\"thumbnail-project-date\"><small>"+projectData.date+"</small></h4>\
                </div>\
            </div>\
            <img style=\""+projectData.imgStyle+"\" src=\""+projectData.imgSrc+"\" alt=\"\">\
            <p class=\"thumbnail-project-description\">"+projectData.description+"</p>\
            <p class=\"thumbnail-project-description\"><a href=\"ProjectPages/"+projectData.projectPage+"\">Click to see details</a></p>";
